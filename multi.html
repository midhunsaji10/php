

<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multiplication Table</title>
</head>
<center>
  <body>
        <h1>Multiplication table</h1>
        Enter no: <input type="text" id="num"><br><br>
        Enter the limit: <input type="text" id="limit">
        <button onclick="getMult()">Submit</button><br>
        <div id="result"></div>
        <script>
            function getMult() {
             var num = document.getElementById("num").value;
             var limit = document.getElementById("limit").value;           
                if (!num || !limit || isNaN(num) || isNaN(limit)) {
                   alert("Please enter valid numbers.");
                    return;
                }
               var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("result").innerHTML = this.responseText;
                   }
                };
               xmlhttp.open("POST", "multi.php", true);
                xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); xmlhttp.send("number=" + num + "&limit=" + limit);
            }
        </script>
    </body>
</center>
</html>
